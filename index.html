<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body style="display: flex; flex-direction: column; justify-content: center; text-align: center; padding-top: 200px;">
    <div id="reply"></div>
    <div id="gameOver">
    </div>
    <div id="finalResults"></div>
    <div id="content">
    <h1>
        Are you ready to play...
    </h1>
    <h1>
        <em>ROCK - PAPER - SCISSORS?!?</em>
    </h1>
<p>Click a button below to start playing a first to 5 game!</p>
<div id="rps">
    <button id="r1">Rock</button>
    <button id="p1">Paper</button>
    <button id="s1">Scissors</button>
</div>
</div>
<div id="results"></div>
<div id="playAgain"></div>
<script src="rps.js"></script>
</body>
</html>
